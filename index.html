<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.10/themes/ui-darkness/jquery-ui.css"/>
    <link rel="stylesheet" href="contactjs.css"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
    <script src="http://cachedcommons.org/cache/jquery-cookie/0.0.0/javascripts/jquery-cookie-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0.beta6/handlebars.min.js"></script>
    <script id="contact-list-template" type="text/x-handlebars-template">
        <ul>
            {{#if previous}}
            <li><a class="page" href="{{previous.href}}">Previous</a></li>
            {{/if}}
            {{#each items}}
            <li><span class="name">{{this.character.name}}</span>
                Standing
                <select class="standing">
                    {{standing this.standing}}
                </select>
                {{watched this.watched}}
                <a class="remove" href="{{this.href}}" title="Remove">Remove</a>
            </li>
            {{/each}}
            <li><a id="add" href="{{href}}">Add</a></li>
            {{#if next}}
            <li><a class="page" href="{{next.href}}">Next</a></li>
            {{/if}}
        </ul>
    </script>
    <script id="error-template" type="text/x-handlebars-template">
        <p>{{status}} error requesting {{url}}<br/>({{message}})</p>
    </script>
    <script src="contactjs.js"></script>
</head>
<body>
<div id="wrapper" class="ui-widget-content ui-corner-all center80">
</div>
<div id="errorDialog" style="display: none;" title="Error"></div>
<div id="searchDialog" style="display: none;" title="Search">
    <div class="center80"><input type="text" id="query"/></div>
</div>
</body>
</html>
